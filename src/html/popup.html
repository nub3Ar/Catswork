<html>

<head>
  <title>Catswork Tracker</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script type="text/javascript" src="../js/libraries/jquery-2.2.1.min.js"></script>
  <script src="../js/libraries/materialize.min.js"></script>
  <script type="text/javascript" src="../js/popup.js"></script>

</head>

<body>
  <div class="card-panel" style="background-color:rgba(46, 104, 212, 0.144)">
    <h5>CatsWork Networking Tracker</h5>
    <div class="row">
      <form class="col s12">
        <div class="input-field col s12">
          <input id="date" type="text" class="datepicker">
          <label for="date">Date</label>
        </div>
        <div class="input-field col s12">
          <input id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s12">
          <input id="firm" type="text" class="validate">
          <label for="">Firm</label>
        </div>
        <div class="input-field col s12">
          <input id="position" type="text" class="validate">
          <label for="position">Position</label>
        </div>
        <div class="input-field col s12">
          <input id="city" type="text" class="validate">
          <label for="city">City</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input id="phone" type="tel" class="validate">
          <label for="phone">Phone</label>
        </div>
        <div class="input-field col s12">
          <textarea id="notes" class="materialize-textarea"></textarea>
          <label for="notes">Notes</label>
        </div>
        <div class="switch">
          <p>Follow up immediately</p>
          <label style="color:black">
            Yes
            <input type="checkbox">
            <span class="lever"></span>
            No
          </label>
        </div>
      </form>
    </div>


    <a class="btn-large waves-effect waves-light" type="submit" id = "submit" name="action">
      Submit
      <i class="material-icons right">send</i>
    </a>
    <br>
    <br>
    <a class="waves-effect waves-light btn-flat">
      <i class="material-icons right">assignment</i>
      Create SpreadSheet</a>
    <br>
    <a class="waves-effect waves-light btn-flat" href="https://www.northwestern.edu/careers" target="_blank">
      <i class="material-icons right">business_center</i>
      NCA Resources</a>
    <br>
    <a class="waves-effect waves-light btn-flat">
      <i class="material-icons right">feedback</i>
      Feedback</a>
    <br>
  </div>
</body>

</html>
