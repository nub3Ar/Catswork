<html>
  <head>
    <title>Catswork Authentication</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/popup.js"></script>
    <script src="../js/sample_support.js"></script>
  </head>
  <body>
    <div class="flows">
      <h2>Catswork Authentication</h2>
      <div class="flow">
        <button id="signin">Authenticate</button>
		<button id="getxhr" disabled>Send Data</button>
        <button id="revoke" disabled>Log Out</button>
        <div id="exec_info"></div>
      </div>
    </div>
   <div class="log">
      <textarea id="__sample_support_logarea" disabled></textarea>
	   <div id="exec_info"><p><strong>Data to send via Execution API</strong> (data to be sent on Call Execution API) <textarea id="exec_data">Insert Data to be added here</textarea><span id="exec_result"></span></p></div>
   </div>
  </body>
</html>
