<html>

<head>
  <title>Catswork Tracker</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script type="text/javascript" src="../js/libraries/jquery-2.2.1.min.js"></script>
  <script src="../js/libraries/materialize.min.js"></script>
  <script type="text/javascript" src="../js/popup.js"></script>
  <script type="text/javascript" src="../js/myapp.js"></script>
</head>

<body style="background-color:rgba(0, 0, 0, 0.05); padding: 5%; width:310px; height:600px">
  <center>
    <div class="row">
      <div class="col s6"> <img src="../image/logo.png" width="100%"></div>
      <div class="col s6">
        <h4>CatsWork</h4>
        <h6>Networking Tracker</h6>
      </div>
    </div>
    <br>
    <div>
      <div>
        <button class="btn waves-effect waves-light" type="signin" id="signin" name="action">
          Log in
        </button>
        <button class="btn waves-effect waves-light" type="revoke" id="revoke" name="action" disabled>
          Log Out
        </button>
        <br>
        <button class="btn waves-effect waves-light" id="createsheet">
          <i class="material-icons right">fiber_new</i>
          Create SpreadSheet</button>
        <div id="create_notif">
          <h6>Sheet already in existence</h6>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <form id="main_form" class="col s12">
        <div class="input-field col s12">
          <input id="date" type="text" class="datepicker">
          <label for="date">First Contact Date</label>
        </div>
        <div class="input-field col s12">
          <input id="name" type="text">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s12">
          <input id="firm" type="text">
          <label for="firm">Firm</label>
        </div>
        <div class="input-field col s12">
          <input id="position" type="text">
          <label for="position">Position</label>
        </div>
        <div class="input-field col s12">
          <input id="city" type="text">
          <label for="city">City</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <input id="phone" type="tel" class="validate">
          <label for="phone">Phone</label>
        </div>
        <div class="input-field col s12">
          <input id="notes" type="text"></input>
          <label for="notes">Notes</label>
        </div>
        <div class="switch">
          <p style="text-align: center">Follow up with this contact later?</p>
          <label style="color:black">
            No
            <input type="checkbox" id='follow-up' value='yes'>
            <span class="lever"></span>
            Yes
          </label>
        </div>
      </form>
    </div>


    <button class="btn-large waves-effect waves-light" type="submit" id="submit" name="action">
      Submit
      <i class="material-icons right">send</i>
    </button>
    <br>
    <br>
    <div id="submit_notif">
      <h6>Contact Submitted!</h6>
    </div>
  </center>
  <br>
  <br>
  <button class="waves-effect waves-light btn-flat" id="deletesheet">
    <i class="material-icons right">delete</i>
    Delete SpreadSheet</button>
  <br>
  <a class="waves-effect waves-light btn-flat" href="" target="_blank" id="opensheet">
    <i class="material-icons right">assignment</i>
    Open SpreadSheet</a>
  <br>
  <a class="waves-effect waves-light btn-flat" href="https://www.northwestern.edu/careers" target="_blank">
    <i class="material-icons right">business_center</i>
    NCA Resources</a>
  <br>
  <a class="waves-effect waves-light btn-flat" id="feedback" href="mailto:catworks2018@gmail.com" target="_blank">
    <i class="material-icons right">feedback</i>
    Feedback</a>
  <br>
  <a class="waves-effect waves-light btn-flat" id="help" href="../html/options.html" target="_blank">
    <i class="material-icons right">help</i>
    Help</a>
  <br>
  <center>
    <a href="http://www.catswork.io/">Term of Service & Privacy Policy</a>
  </center>
  <br>
</body>


</html>
