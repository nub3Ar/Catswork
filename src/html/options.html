<!DOCTYPE html>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<script type="text/javascript" src="../js/libraries/jquery-3.3.1.min.js"></script>
<script src="../js/libraries/materialize.min.js"></script>
<script type="text/javascript" src="../js/options.js"></script>

<html>

<head>
    <meta name="Catswork" content="width=device-width, initial-scale=1.0" />
    <title>User Option</title>
    <style type="text/css">
        body {
        background-image: "../Image/background.jpg";
        background-repeat: no-repeat;
        }
    </style>
</head>

<body background="../Image/background.jpg" style = "background-repeat:no-repeat; background-size:cover">
    <header>
        <!--navigation bar-->
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center">
                    <img src="../Image/logo-new.png" width="30%"> 
                </a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li>
                        <a href="https://mail.google.com" target="_blank">
                            <img src="../Image/gmail-icon.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/" target="_blank">
                            <img src="../Image/linkedin-icon.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.northwestern.edu/careers/" target="_blank">
                            <img src="../Image/nca-icon.png" width="60px">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <center>
            <br>
            <button class="button1" type="signin" id="signin" name="action" style="margin: 2px">
                Log in
            </button>
            <button class="button1" type="revoke" id="revoke" name="action" disabled style="margin: 2px">
                Log Out
            </button>
            <br>
            <br>
            <a href="#modal1" class="button2" id="createsheet" style="margin: 2px">
                <i class="material-icons right">fiber_new</i>
                Create Tracker</a>
            <a href="#modal1" class="button2" id="setting_btn" style="margin: 2px">
                <i class="material-icons right">settings</i>
                Customize Tracker
            </a>
            <a href="#modal3" class="button2" id="tutorial_btn" style="margin: 2px">
                <i class="material-icons right">info</i>
                Tutorial
            </a>
            <br>
            <br>
            <iframe width="95%" height="500" id="sheet_iframe"></iframe>
        </center>

    </main>

    <!--modals -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Custom Setting</h4>
            <a href="#modal2" class="button2" id="deletesheet_btn" disabled style="margin: 2px">
                    <i class="material-icons right">delete</i>
                    Delete Tracker</a>
            <h5>Information you would like to track:</h5>
            <form action="#">
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option1' value='yes' checked>
                        <span class="lever"></span>
                        Name
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option2' value='yes' checked>
                        <span class="lever"></span>
                        Firm
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option3' value='yes' checked>
                        <span class="lever"></span>
                        Email
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option4' value='yes' checked>
                        <span class="lever"></span>
                        Phone
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option5' value='yes' checked>
                        <span class="lever"></span>
                        Industry
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option6' value='yes' checked>
                        <span class="lever"></span>
                        City
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option7' value='yes' checked>
                        <span class="lever"></span>
                        Position
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option8' value='yes' checked>
                        <span class="lever"></span>
                        Education
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option9' value='yes' checked>
                        <span class="lever"></span>
                        Source
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option10' value='yes' checked>
                        <span class="lever"></span>
                        Alternative Contact
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option11' value='yes' checked>
                        <span class="lever"></span>
                        First Contact
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option12' value='yes' checked>
                        <span class="lever"></span>
                        Scheduled Call Date
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option13' value='yes' checked>
                        <span class="lever"></span>
                        Linkedin/Website
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option14' value='yes' checked>
                        <span class="lever"></span>
                        Notes
                    </label>
                </div>
                <br>

            </form>
            <br>
            <div class="modal-footer">
                <button class="modal-action modal-close button2" type="button" id="modal_footer1">Cancel</button>
                <button class="modal-action modal-close button2" type="button" id="save_setting">Confirm</button>
            </div>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Erase all data</h4>
            <h6>Are you sure you want to delete the spreadsheet?
            </h6>
        </div>
        <div class="modal-footer">
            <button class="modal-action modal-close button2" type="button">Cancel</button>
            <button class="modal-action modal-close button2" type="button" id="deletesheet">Confirm</button>

        </div>
    </div>

    <div id="modal3" class="modal" style = "max-height: 85%; width: 80%">
        <div class="slider">
            <ul class="slides">
                <li>
                    <img class="responsive-img" src="../Image/tutorial.gif"  >
                    <div class="caption left-align">
                        <h3></h3>
                        <h5 class="light grey-text text-lighten-3"></h5>
                    </div>
                </li>
                <li>
                    <img class="responsive-img" src="../Image/tutorial-try.png" >
                    <div class="caption right-align">
                        <h3></h3>
                        <h5 class="light grey-text text-lighten-3"></h5>
                    </div>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <button id="tutorial done" class="modal-action modal-close button2" type="button">Done!</button>
        </div>
    </div>




</body>


</html>
