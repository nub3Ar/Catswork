<!DOCTYPE html>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script type="text/javascript" src="../js/options.js"></script>


<script>
    $(document).ready(function () {
        // Init Modal
        $('.modal').modal();

    });
</script>

<html>

<head>
    <meta name="Catswork" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
</head>


<body background="../Image/background.jpg">
    <div class="container">
        <!--navigation bar-->
        <nav>
            <div class="nav-wrapper purple darken-3">
                <a class="brand-logo center">Catswork</a>

                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li>
                        <a href="https://mail.google.com" target="_blank">Gmail</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/docs/about" target="_blank">G-Suite</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>
        <a href="#modal1" class="btn waves-effect purple">Add Profile</a>

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Add Profile</h4>
                <form>
                    <div class="input-field">
                        <input type="text" id="sheets">
                        <label class="active purple-text" for="name">Google Sheet Link</label>
                    </div>
                    <div class="modal-footer">
                        <button class="modal-action modal-close waves-effect btn purple" id="save">Confirm</button>
                        <button class="modal-action modal-close waves-effect btn purple" id="modal_footer1">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
