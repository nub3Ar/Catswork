<!DOCTYPE html>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<script type="text/javascript" src="../js/libraries/jquery-3.3.1.min.js"></script>
<script src="../js/libraries/materialize.min.js"></script>
<script type="text/javascript" src="../js/options.js"></script>
<link rel="stylesheet" href="../css/style.css">



<html>

<head>
    <meta name="Catswork" content="width=device-width, initial-scale=1.0" />
    <title>User Option</title>
</head>


<body background="../Image/background.jpg">
    <header>
        <!--navigation bar-->
        <nav>
            <div class="nav-wrapper purple darken-3">
                <a class="brand-logo center">Catswork</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li>
                        <a href="https://mail.google.com" target="_blank">Gmail</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/docs/about" target="_blank">G-Suite</a>
                    </li>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="https://www.northwestern.edu/careers/" target="_blank">Northwestern Career Resources</a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/" target="_blank">Linkedin</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <center>
            <br>
            <button class="btn waves-effect waves-light purple" type="signin" id="signin" name="action">
                Log in
            </button>
            <button class="btn waves-effect waves-light purple" type="revoke" id="revoke" name="action" disabled>
                Log Out
            </button>
            <br>
            <br>
            <a href="#modal1" class="btn waves-effect waves-light purple" id="createsheet">
                <i class="material-icons right">fiber_new</i>
                Create SpreadSheet</a>
            <a href="#modal2" class="btn waves-effect waves-light purple" id="deletesheet_btn">
                <i class="material-icons right">delete</i>
                Delete SpreadSheet</a>
            <a href="#modal1" class="btn waves-effect waves-light purple modal-trigger" id="setting_btn">
                <i class="material-icons right">settings</i>
                User Setting
            </a>
            <br>
            <br>
            <iframe width="95%" height="500" id="sheet_iframe"></iframe>
        </center>

    </main>

    <!--modals -->

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Custom Setting</h4>
            <h6>Information you would like to track:</h6>
            <form action="#">
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option1' value='yes' checked>
                        <span class="lever"></span>
                        Name
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option2' value='yes' checked>
                        <span class="lever"></span>
                        Firm
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option3' value='yes' checked>
                        <span class="lever"></span>
                        Email
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option4' value='yes' checked>
                        <span class="lever"></span>
                        Phone
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option5' value='yes' checked>
                        <span class="lever"></span>
                        Industry
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option6' value='yes' checked>
                        <span class="lever"></span>
                        City
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option7' value='yes' checked>
                        <span class="lever"></span>
                        Position
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option8' value='yes' checked>
                        <span class="lever"></span>
                        Education
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option9' value='yes' checked>
                        <span class="lever"></span>
                        Source
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option10' value='yes' checked>
                        <span class="lever"></span>
                        Alternative Contact
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option11' value='yes' checked>
                        <span class="lever"></span>
                        First Contact
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option12' value='yes' checked>
                        <span class="lever"></span>
                        Scheduled Call Date
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option13' value='yes' checked>
                        <span class="lever"></span>
                        Linkedin/Website
                    </label>
                </div>
                <br>
                <div class="switch">
                    <label class="label">
                        <input type="checkbox" id='option14' value='yes' checked>
                        <span class="lever"></span>
                        Notes
                    </label>
                </div>
                <br>

            </form>
            <br>
            <div class="modal-footer">
                <button class="modal-action modal-close waves-effect btn purple" type="button" id="modal_footer1">Cancel</button>
                <button class="modal-action modal-close waves-effect btn purple" type="button" id="save_setting">Confirm</button>
            </div>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Erase all data</h4>
            <h6>Are you sure you want to delete the spreadsheet?
            </h6>
        </div>
        <div class="modal-footer">
            <button class="modal-action modal-close waves-effect btn purple" type="button">Cancel</button>
            <button class="modal-action modal-close waves-effect btn purple" type="button" id="deletesheet">Confirm</button>

        </div>
    </div>




</body>


</html>
